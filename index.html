    <script>

    function switchCor(cor){
        switch(cor){
            case "p":
                return "Preto"
                break;
            case "v":
                return "Vermelho"
                break;
            default:
                return "Preto"
        }
    }

    function checkCart(cart){
        if(cart.length >= 1)
            $('#cart_table, #pagseguro').show();
        else
            $('#cart_table, #pagseguro').hide();
    }

    function updateCart(cart){
        $('#cart_items').html('');

        //each
        $.each(cart, function( index, value ) {
            var i = index + 1;
            $('#cart_items').append(
                '<input type="hidden" name="item_id_'+i+'" value="'+value.codigo+'">'+
                '<input type="hidden" name="item_descr_'+i+'" value="'+value.descricao+'">'+
                '<input type="hidden" name="item_quant_'+i+'" value="1">'+
                '<input type="hidden" name="item_valor_'+i+'" value="3150">'+
                '<input type="hidden" name="item_frete_'+i+'" value="0">'+
                '<input type="hidden" name="item_peso_'+i+'" value="0">'
            );
        });
        //end each
    }

    $(document).ready(function() {

        var cart = [];

        $('#cart').submit(function(e){
            e.preventDefault();

            var cor = $('#cor').val();
            var tamanho = $('#tamanho').val();

            //cart push
            if(cor !== null && tamanho !== null){
                cart.push({
                    id: cart.length,
                    codigo: tamanho + '_' + cor,
                    descricao: 'Camiseta ' + tamanho.toUpperCase() + ' ' + switchCor(cor)
                });
            }
            //cart push

            checkCart(cart);

            $('#cart_table tbody').html('');

            //each
            $.each(cart, function( index, value ) {
                $('#cart_table tbody').append(
                    '<tr>'+
                        '<td>'+
                            value.descricao+
                        '</td>'+
                        '<td class="col-md-1 remove">'+
                            '<a id="'+index+'" href="javascript:void(0);"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>'+
                        '</td>'+
                    '</tr>'
                );
            });
            //end each

            //remove
            $('#cart_table a').click(function(){
                var toRemove = this.id;
                cart = $.grep(cart, function(value, index){
                    return value.id != toRemove; 
                });
                $(this).closest('tr').remove();
                checkCart(cart);
                updateCart(cart)
            });
            //end remove

            updateCart(cart)

        });

    });
    </script>
